<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiCurrency HD wallet</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .logo {
            max-width: 200px; /* logo size */
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Link to Ethereum page within the navbar -->
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary" href="/html/index.html">Go to Ethereum Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">MultiCurrency HD wallet</h1><br>
        <!-- Image -->
        <div class="text-center mb-4">
            <img src="/Images/POLYGON-logo.png" alt="Polygon Logo" class="logo">
        </div>
        <div class="form-group">
            <label for="seed">Seed Phrase:</label>
            <input type="text" class="form-control" id="seed">
        </div>
        <div class="text-center mb-4">
            <button class="btn btn-primary mr-2" onclick="createSeed()">Generate Seed</button>
            <button class="btn btn-primary" onclick="generateAddresses()">Generate Addresses</button>
        </div>
        <ul id="list" class="list-group mb-4"></ul>
        <hr>
        <h2 class="text-center mb-4">Send Transaction</h2>
        <div class="form-group">
            <label for="fromAddress">From Address:</label>
            <input type="text" class="form-control" id="fromAddress">
        </div>
        <div class="form-group">
            <label for="toAddress">To Address:</label>
            <input type="text" class="form-control" id="toAddress">
        </div>
        <div class="form-group">
            <label for="amount">Amount (MATIC):</label>
            <input type="text" class="form-control" id="amount">
        </div>
        <div class="text-center">
            <button class="btn btn-primary" onclick="sendTransaction()">Send Transaction</button>
        </div>
    </div>
    <div id="info"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="/js/web3.min.js"></script>
    <script src="/js/hooked-web3-provider.min.js"></script>
    <script src="/js/lightwallet.min.js"></script>
    <script src="/JS/POLYGONWallet.js"></script>
</body>
</html>
